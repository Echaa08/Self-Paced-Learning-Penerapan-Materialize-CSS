<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Compiled and minified CSS-->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" class="rel">
    <title>Materialize Course</title>
</head>
<body>

    <div class="container">
        <h4 class="hide">Hilangkan aku di semua ukuran layar</h4>
        <h4 class="hide-on-small-only">Hilangkan aku di ukuran layar small</h4>
        <h4 class="hide-on-med-only">Hilangkan aku di ukuran layar medium</h4>
        <h4 class="hide-on-large-only">Hilangkan aku di ukuran layar large</h4>
        <h4 class="hide-on-med-and-down">Hilangkan aku di ukuran layar small dan medium</h4>
        <h4 class="hide-on-med-and-up">Hilangkan aku di ukuran layar medium dan large</h4>
        <h4 class="show-only-on-small">Hilangkan aku di ukuran layar kecil</h4>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</body>
</html>
